name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -g surge
      - run: surge ./ dazzling-clam.surge.sh --token  792ee4dac7caa4c03ef22d9a9b3fddd9
